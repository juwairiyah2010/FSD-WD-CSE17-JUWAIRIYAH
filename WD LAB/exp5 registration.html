<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;font-size: xx-large;color:black;" action="submit_registration.php" method="post">
        <label for="username">Username:</label> 
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required ><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="sex">Sex</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" required> 
        <label for="female">Female</label><br><br

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br

        <label for="languages">LANGUAGES</label><br>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label><br>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="urdu" name="languages" value="urdu">
        <label for="urdu">Urdu</label><br>
        <input type="checkbox" id="tamil" name="languages" value="tamil">
        <label for="tamil">Tamil</label>
        <input type="checkbox" id="other" name="languages" value="other">
        <label for="other">Other</label><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>  

        <input type="submit" value="Register">
        <input type="reset" value="Reset">  
    </form>     

</html>
