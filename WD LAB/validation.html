<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form style="text-align: center;" name="myForm" action="submit_registration.php" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label> 
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

    <script>
        function validateForm() {
            let username = document.forms["myForm"]["username"].value;
            let password = document.forms["myForm"]["password"].value;

            if (username.length < 6) {
                alert("Username should be at least 6 characters long");
                return false;
            }
            
            if (!/^[A-Za-z]+$/.test(username)) {
                alert("Username should contain only alphabets");
                return false;
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters long");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
