<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img
    {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
    }
</style>
<body>
    <h1 style="text-align: center;color: rgb(80, 83, 179);">CENTRE AN IMAGE</h1>
    <h5>To centre an image, set left and right margin to auto,and make it into a block element.</h5>
    <img src="cat.jpeg" alt="Centre an Image">
    <h3 style="text-align: center;">This image is centered.</h3>    
    
</body>
</html>
